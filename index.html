<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Scoreboard for racquet-based games">
    <meta name="keywords" content="scoreboard, squash, badminton, racquetball">
    <title>Racquet Game Scorekeeper</title>
</head>

<body>
    <header>
        <h1 class="header">Racquet Game Score Keeper</h1>
    </header>

    <section>
        <div class="container">

            <div class="scoreboard">
                <div id="p1" class="playerone">Player One</div>
                <div id="p2" class="playertwo">Player Two</div>
                <h2><span id="p1scoredisplay">0</span></h2>
                <h2><span id="p2scoredisplay">0</span></h2>

                <div class="p1button">
                    <button id="p1+1" class="button">+1 Player One</button>
                </div>
                <div class="p2button">
                    <button id="p2+1" class="button">+1 Player Two</button>
                </div>
            </div>
            <div class="reset-game">
                <button id="resetgame" class="reset-button">Reset Game</button>
            </div>
            <div class="selectgame">

                <select name="games" id="choosegame">
                    <option value="0">Choose Your Game</option>
                    <option value="11">Play to 11 - Squash</option>
                    <option value="15">Play to 15 - Racquetball</option>
                    <option value="21">Play to 21 - Badminton</option>
                </select>
            </div>

            <div class="score-area">
                <h3 class="scores-heading">First to 3 wins!</h3>
                <p class="scores">Player One Score: <span id="scorep1">0</span></p>
                <p class="scores">Player Two Score: <span id="scorep2">0</span></p>

            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
