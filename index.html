<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Racket Game Scorekeeper</title>
</head>

<body>
    <header>
        <h1 class="header">Racket Game Scorekeeper</h1>
    </header>

    <div class="container">
        <div class="scoreboard">
            <div id="p1" class="playerone">Player One</div>
            <div id="p2" class="playertwo">Player Two</div>

            <div class="p1scoredisplay">0</div>
            <div class="p2scoredisplay">0</div>

            <div class="p1button">
                <button>+1 Player One</button>
            </div>

            <div class="p2button">
                <button>+1 Player Two</button>
            </div>
        </div>

        <div class="reset-game">
            <button>Reset Game</button>
        </div>

        <div class="selectgame">
            <select name="" id="choosegame">
                <option value="0"></option>
                <option value="11"></option>
                <option value="15"></option>
                <option value="21"></option>
            </select>
        </div>
    </div>


    <script src="/assets/js/script.js"></script>
</body>

</html>
